<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock title %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="static/main.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background:#097969;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pratyush</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% block homeactive %} {% endblock homeactive %}" aria-current="page"
                            href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block aboutactive %} {% endblock aboutactive %}" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block projectactive %} {% endblock projectactive %}"
                            href="/projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block contactactive %} {% endblock contactactive %}"
                            href="/contact">Contact me</a>
                    </li>
                </ul>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <form class="navbar-nav">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button style="background:#ffc107;" class="btn btn-outline-dark" type="submit">Search</button>
                    </form>
                </div>
            </div>
    </nav>
    {% block body %}
    {% endblock body %}
    </div>
    <footer style="font-size:medium;text-align:center;" class="bg-secondary text-light py-1 fixed-bottom"> Copyright
        &#169 2022 | All rights reserved </footer>
    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- IonIcon CDN-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
